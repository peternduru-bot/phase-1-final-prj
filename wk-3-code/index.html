<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango - Movie Tickets</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Jones's Movie Theatre</h1>
    <p>Buy tickets for your favorite movies</p>
  </header>
  <hr>

  <main>
    <aside>
      <h2>Now Showing</h2>
      <ul id="films" class="film-list"></ul>
    </aside>

    <section class="details">
      <img id="poster" src="" alt="Movie poster">
      <h2 id="title"></h2>
      <p id="description"></p>
      <p><strong>Runtime:</strong> <span id="runtime"></span> mins</p>
      <p><strong>Showtime:</strong> <span id="showtime"></span></p>
      <p><strong>Available Tickets:</strong> <span id="tickets"></span></p>
      <button id="buy-ticket">Buy Ticket</button>
      <button id="delete-film" class="danger">Delete Movie</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
