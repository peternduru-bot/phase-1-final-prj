<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>üêæ Adopt a Dog</title>


  <style>

    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      padding: 20px;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
      color: #1a237e;
      font-size: 2.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    h2 {
      margin-top: 30px;
      color: #3949ab;
      border-bottom: 3px solid #3949ab;
      display: inline-block;
      padding-bottom: 5px;
      font-size: 1.5rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 500px;
      margin: 20px auto;
      gap: 10px;
    }

    input[type="text"] {
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 1rem;
      flex: 1;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #3949ab;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #1a237e;
      transform: scale(1.05);
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .dog-card {
      width: 220px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .dog-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .dog-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .dog-info {
      text-align: left;
      padding: 10px;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .dog-card button {
      margin: 5px 10px 10px 10px;
      padding: 8px 0;
      width: calc(100% - 20px);
      border-radius: 10px;
      font-weight: 600;
    }

    .adopt-btn {
      background-color: #43a047;
    }

    .adopt-btn:hover {
      background-color: #2e7d32;
    }

    .return-btn {
      background-color: #f4511e;
    }

    .return-btn:hover {
      background-color: #b71c1c;
    }

    .favorite-btn {
      background-color: #ffca28;
      color: #333;
    }

    .favorite-btn.favorited {
      background-color: #fbc02d;
      color: white;
    }

    .favorite-btn:hover {
      background-color: #f9a825;
    }
  </style>
</head>
<body>

<h1>üê∂ Adopt a Dog</h1>

<div class="controls">
  <input id="search" type="text" placeholder="Search dogs by breed...">
  <button id="load-dogs">üîÑ Show Dogs</button>
</div>

<h2>Available Dogs</h2>
<div id="dog-list" class="grid"></div>

<h2>Adopted Dogs</h2>
<div id="adopted-list" class="grid"></div>

<h2>Favorite Dogs</h2>
<div id="favorites-list" class="grid"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const dogList = document.getElementById("dog-list");
  const adoptedList = document.getElementById("adopted-list");
  const favoritesList = document.getElementById("favorites-list");
  const searchInput = document.getElementById("search");
  const loadDogsBtn = document.getElementById("load-dogs");

  let currentDogs = [];
  let adoptedDogs = [];
  let favoriteDogs = [];

  async function fetchDogs() {
    try {
      const res = await fetch("https://dog.ceo/api/breeds/image/random/10");
      const data = await res.json();
      currentDogs = data.message.map(url => {
        const parts = url.split('/');
        const breed = parts[parts.length - 2];
        const age = Math.floor(Math.random() * 10) + 1;
        return { url, breed, age };
      });
      renderDogs(currentDogs);
    } catch (err) {
      console.error("Error fetching dogs:", err);
    }
  }

  function renderDogs(dogs) {
    dogList.innerHTML = "";
    dogs.forEach(dog => {
      const card = document.createElement("div");
      card.className = "dog-card";
      card.innerHTML = `
        <img src="${dog.url}" alt="Dog">
        <div class="dog-info">
          <strong>Breed:</strong> ${dog.breed}<br>
          <strong>Age:</strong> ${dog.age} years
        </div>
        <button class="adopt-btn">Adopt üêæ</button>
        <button class="favorite-btn">${favoriteDogs.includes(dog) ? '‚ù§Ô∏è Favorited' : 'ü§ç Favorite'}</button>
      `;

      card.querySelector(".adopt-btn").addEventListener("click", () => {
        if (!adoptedDogs.includes(dog)) {
          adoptedDogs.push(dog);
          currentDogs = currentDogs.filter(d => d !== dog);
          renderDogs(currentDogs);
          renderAdopted(adoptedDogs);
        }
      });

      card.querySelector(".favorite-btn").addEventListener("click", () => {
        if (!favoriteDogs.includes(dog)) favoriteDogs.push(dog);
        else favoriteDogs = favoriteDogs.filter(d => d !== dog);
        renderFavorites(favoriteDogs);
        renderDogs(currentDogs);
        renderAdopted(adoptedDogs);
      });

      dogList.appendChild(card);
    });
  }

  function renderAdopted(dogs) {
    adoptedList.innerHTML = "";
    dogs.forEach(dog => {
      const card = document.createElement("div");
      card.className = "dog-card";
      card.innerHTML = `
        <img src="${dog.url}" alt="Dog">
        <div class="dog-info">
          <strong>Breed:</strong> ${dog.breed}<br>
          <strong>Age:</strong> ${dog.age} years
        </div>
        <button class="return-btn">Return ‚Ü©Ô∏è</button>
        <button class="favorite-btn">${favoriteDogs.includes(dog) ? '‚ù§Ô∏è Favorited' : 'ü§ç Favorite'}</button>
      `;

      card.querySelector(".return-btn").addEventListener("click", () => {
        adoptedDogs = adoptedDogs.filter(d => d !== dog);
        currentDogs.push(dog);
        renderDogs(currentDogs);
        renderAdopted(adoptedDogs);
      });

      card.querySelector(".favorite-btn").addEventListener("click", () => {
        if (!favoriteDogs.includes(dog)) favoriteDogs.push(dog);
        else favoriteDogs = favoriteDogs.filter(d => d !== dog);
        renderFavorites(favoriteDogs);
        renderDogs(currentDogs);
        renderAdopted(adoptedDogs);
      });

      adoptedList.appendChild(card);
    });
  }

  function renderFavorites(dogs) {
    favoritesList.innerHTML = "";
    dogs.forEach(dog => {
      const card = document.createElement("div");
      card.className = "dog-card";
      card.innerHTML = `
        <img src="${dog.url}" alt="Dog">
        <div class="dog-info">
          <strong>Breed:</strong> ${dog.breed}<br>
          <strong>Age:</strong> ${dog.age} years
        </div>
      `;
      favoritesList.appendChild(card);
    });
  }

  searchInput.addEventListener("input", e => {
    const term = e.target.value.toLowerCase();
    const filtered = currentDogs.filter(dog => dog.breed.toLowerCase().includes(term));
    renderDogs(filtered);
  });

  loadDogsBtn.addEventListener("click", fetchDogs);

  fetchDogs();
});
</script>

</body>

</html>
